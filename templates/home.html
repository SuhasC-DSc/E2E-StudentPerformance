<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS for styling -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset>
                <legend>Student Exam Performance Prediction</legend>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="RaceEthnicity" required>
                        <option value="Group A">Group A</option>
                        <option value="Group B">Group B</option>
                        <option value="Group C">Group C</option>
                        <option value="Group D">Group D</option>
                        <option value="Group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="ParentalLevelOfEducation" required>
                        <option value="High School">High School</option>
                        <option value="Some College">Some College</option>
                        <option value="Associate's Degree">Associate's Degree</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch</label>
                    <select class="form-control" name="Lunch" required>
                        <option value="Standard">Standard</option>
                        <option value="Free/Reduced">Free/Reduced</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="TestPreparationCourse" required>
                        <option value="None">None</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input type="number" class="form-control" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input type="number" class="form-control" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Math Score">
                </div>
            </fieldset>
        </form>

        {% if results is not none %}
            <h2 class="mt-4">The predicted Math Score is: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
